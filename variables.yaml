# apt packages to install.
packages_to_install:
  - git
  - tree
  - software-properties-common
  - snapd
  - python3
  - python3-pip
  - nodejs
  - npm
  - android-tools-adb
  - android-tools-fastboot
  - ffmpeg
  - obs-studio

# Snap package to install on the system.
snaps_to_install:
 - code
 - pycharm-community
 - freecad
 - inkscape

# Gnome extensions/packages
install_gnome: yes
# Packages to install and manage
gnome_packages:
  - gnome-tweaks
  - gnome-shell-extensions
  - chrome-gnome-shell


# VS Code extensions installation.
install_vscode_extensions: yes
# VS Code extensions to be installed.
vscode_extensions:
  # Python extensions
  - ms-python.python
  - almenon.arepl
  - njpwerner.autodocstring
  # Node extensions
  - msjsdiag.cordova-tools
  - esbenp.prettier-vscode
  - burkeholland.simple-react-snippets
  - joelday.docthis
  # DevOps extensions
  - ms-azuretools.vscode-docker
  - secanis.jenkinsfile-support
  - redhat.vscode-yaml
  - shakram02.bash-beautify
  # Other extensions
  - humy2833.ftp-simple
  - bierner.markdown-emoji
  - ms-vscode-remote.vscode-remote-extensionpack
  - docsmsft.docs-markdown



# Desktop background changes.
change_desktop_background: yes
# RGB color to set as the desktop background.
desktop_color: "#a5a5a5"


# Install docker and docker-compose
install_docker: yes
