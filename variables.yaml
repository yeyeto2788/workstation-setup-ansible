# apt packages to install.
packages_to_install:
  - git
  - tree
  - software-properties-common
  - python3
  - python3-pip
  - nodejs
  - npm
  - android-tools-adb
  - android-tools-fastboot
  - ffmpeg
  - obs-studio
  - xclip
  - flatpak

# Gnome extensions/packages
install_gnome: yes
# Packages to install and manage
gnome_packages:
  - gnome-tweaks
  - gnome-shell-extensions
  - chrome-gnome-shell

# VS Code extensions installation.
install_vscode_extensions: yes
# VS Code extensions to be installed.
vscode_extensions:
  # Python extensions
  - ms-python.python
  - njpwerner.autodocstring
  # Node extensions
  - esbenp.prettier-vscode
  # DevOps extensions
  - ms-azuretools.vscode-docker
  # Other extensions
  - humy2833.ftp-simple
  - bierner.markdown-emoji
  - ms-vscode-remote.vscode-remote-extensionpack

# Desktop background changes.
change_desktop_background: yes
# RGB color to set as the desktop background.
desktop_color: "#a5a5a5"

# Install docker and docker-compose
install_docker: yes

# Flatpaks
flatpaks_to_install:
  - org.inkscape.Inkscape
  - org.flameshot.Flameshot
  - com.visualstudio.code
  - in.srev.guiscrcpy
  - org.freecadweb.FreeCAD
